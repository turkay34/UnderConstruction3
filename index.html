<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coming Soon</title>
    <script src="https://kit.fontawesome.com/5e5ab521c7.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="assets/img/logo.png" alt="image could not found" title="logo">
    </div>
    <div class="timer">
        <b id="hafta"></b> <b id="gun"></b> <b id="saat"></b> <b id="dakika"></b>  <b id="saniye"></b>
    </div>
    <div class="timertext">
        <b title="weeks">Weeks</b> <b title="days">Days</b> <b title="hours">Hours</b> <b title="minutes">Minutes</b> <b>Seconds</b>
    </div>
    <div class="notice">
        <p title="firstline">s t a y &nbsp; t u n e d</p>
        <p title="middleline">We Will Launch Soon</p>
        <p title="bottomline">Subscribe to get notification as soon as we launch!</p>
        <input type="text" placeholder="Enter your email">
        <input type="submit" value="notify me">
    </div>
    <div class="icons">
        <i class="fab fa-facebook-f"></i> <i class="fab fa-twitter"></i> <i class="fab fa-instagram-square"></i> <i class="fab fa-youtube"></i> <i class="fab fa-pinterest"></i>
        <br> <br>
        <p><b>Phone: </b>780 000 298, <b>E-mail: </b>brandname@mail.com</p>
    </div>
    <div class="help">
        <button><i class="far fa-comment-dots"></i></button>
    </div>
</div>

<script>
    var hedeftarih = new Date("August 12, 2020 09:00:00").getTime();

    var x = setInterval(function ()
    {
        var simdi = new Date().getTime();

        var kalan = hedeftarih - simdi;

        var hafta = Math.floor(kalan / (1000 * 60 * 60 * 24 * 7));
        var gun = Math.floor(kalan / (1000 * 60 * 60 * 24)) - hafta*7;
        var saat = Math.floor((kalan % (1000 * 60 * 60 *24)) / (1000 * 60 * 60));
        var dakika = Math.floor((kalan % (1000 * 60 * 60)) / (1000 * 60));
        var saniye = Math.floor(kalan % (1000 * 60) / 1000);

        document.getElementById("hafta").innerHTML = hafta;
        document.getElementById("gun").innerHTML = gun;
        document.getElementById("saat").innerHTML = saat;
        document.getElementById("dakika").innerHTML = dakika;
        document.getElementById("saniye").innerHTML = saniye;

        if (kalan < 0)
        {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "SON";
        }
    }, 1000);
</script>
</body>
</html>
